name: Release

on:
  push:
    branches:
      - main

jobs:

  tag:
    name: Bump tag
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.tag.outputs.changelog }}
      version: ${{ steps.tag.outputs.new_version }}
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version and tag
        uses: mathieudutour/github-tag-action@v6.0
        id: tag
        with:
          github_token: ${{ secrets.github_token }}

  container:
    name: Build and push container
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Name
        uses: ashley-taylor/regex-property-action@1.2
        id: name
        with:
          value: ${{ github.repository }}
          regex: /docker-
          replacement: "/"
      - name: Log in
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.name.outputs.value }}:${{ needs.tag.outputs.tag }}
            ghcr.io/${{ steps.name.outputs.value }}:latest
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ needs.tag.outputs.tag }}
            org.opencontainers.image.revision=${{ github.sha }}

  chart:
    name: Publish chart
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Name
        id: name
        run: echo "::set-output name=chart::$(ls charts/)"
      - name: Publish chart
        uses: stefanprodan/helm-gh-pages@v1.5.0
        with:
          token: ${{ secrets.github_token }}
          app_version: ${{ needs.tag.outputs.tag }}
          chart_version: ${{ needs.tag.outputs.version }}

  release:
    name: Create tag and release
    runs-on: ubuntu-latest
    needs:
      - tag
      - container
      - chart
    steps:
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.tag.outputs.tag }}
          name: Release ${{ needs.tag.outputs.tag }}
          body: ${{ needs.tag.outputs.changelog }}
